<!DOCTYPE html>
<html>
<head>
    <title>Territories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<!--<div class="navbar navbar-blue navbar-fixed-top col-md-12">-->
        <div class="container" style="width:1200px; height:800px">
            <!--<div class="navbar-header">-->
                <!--<a class="navbar-brand" href="#">Territories</a>-->
            <!--</div>-->
            <div id = "territories">
                <h1>Territories</h1>
            </div>
            <div style="margin-left: 0px; margin-top: 20px; width: 1200px; height:50px">
                <ul style="list-style: none; width: 1200px; height:40px">
                    <li style="margin-top: 10px; margin-left: 20px;">
                        <select id="dataTypeList">
                            <option value="null">Select Data Type</option>
                            <option value="random">RANDOM</option>
                            <option value="hugo">HUGO</option>
                            <option value="school">SCHOOL</option>
                            <option value="football">FOOTBALL</option>
                            <option value="book">BOOK</option>
                            <option value="dblp-os">DBLP-OS</option>
                            <option value="dblp-os-paper">DBLP-OS-PAPER</option>
                            <option value="dblp-vis-paper">DBLP-VIS-PAPER</option>
                            <option value="dblp-vis-big">DBLP-VIS-BIG</option>
                        </select>
                        <button type="button" id='update_cluster'
                                class="btn btn-defalut navbar-btn"
                                style="margin-top: -10px; margin-left: 10px">Update</button>
                        <button type="button" id='show_cluster'
                                class="btn btn-defalut navbar-btn"
                                style="margin-top: -10px; margin-left: 10px">Detailed View</button>
                        <button type="button" id='merge_cluster'
                                class="btn btn-defalut navbar-btn"
                                style="margin-top: -10px; margin-left: 10px">Merge Clusters</button>

                </ul>
            </div>
            <div class="container" style="width:1200px; height:600px">
                <div id="paint_zone" style="width: 860px; height: 600px"></div>
                <div id="detailed_view" style="width: 250px; height: 600px"></div>
            </div>
        </div>
<!--</div>-->
